<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./fesstyle.css">
</head>
<body>
    <div class="image-container">
        <img src="./Images/tra img/img1.jpg" alt="Image 1" class="image" onclick="openFullscreen(this)">
        <img src="./Images/tra img/t2.jpg" alt="Image 2" class="image" onclick="openFullscreen(this)">
        <img src="./Images/tra img/t3.jpg" alt="Image 3" class="image" onclick="openFullscreen(this)">
        <img src="./Images/tra img/t4.jpg" alt="Image 4" class="image" onclick="openFullscreen(this)">
        <img src="./Images/tra img/t5.jpg" alt="Image 5" class="image" onclick="openFullscreen(this)">
        <img src="./Images/tra img/t6.jpg" alt="Image 6" class="image" onclick="openFullscreen(this)">
        <img src="./Images/tra img/t7.jpg" alt="Image 7" class="image" onclick="openFullscreen(this)">
        <img src="./Images/tra img/t8.jpg" alt="Image 8" class="image" onclick="openFullscreen(this)">
        <img src="./Images/tra img/t9.jpg" alt="Image 9" class="image" onclick="openFullscreen(this)">
        <img src="./Images/tra img/t10.jpg" alt="Image 10" class="image" onclick="openFullscreen(this)">
        <img src="./Images/tra img/t11.jpg" alt="Image 11" class="image" onclick="openFullscreen(this)">
        <img src="./Images/tra img/t12.jpg" alt="Image 12" class="image" onclick="openFullscreen(this)">
        <img src="./Images/tra img/t13.jpg" alt="Image 13" class="image" onclick="openFullscreen(this)">
        <img src="./Images/tra img/t14.jpg" alt="Image 14" class="image" onclick="openFullscreen(this)">
    </div>
    <div id="fullscreenModal" class="fullscreen-modal" onclick="closeFullscreen()">
        <img id="fullscreenImage" class="fullscreen-image" src="" alt="Fullscreen Image">
    </div>
    <p class="disclaimer">
        Disclaimer: Images are used for educational purposes only. All rights belong to their respective owners.
    </p>
    <script src="./fes.js"></script>
</body>
</html>
