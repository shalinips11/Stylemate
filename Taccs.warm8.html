<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Hairstyle</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #222, #444);
            color: white;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: 160px;
            border-radius: 12px;
            object-fit: cover;
            transition: 0.3s;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.2);
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(255, 107, 129, 0.5);
        }
        .back-button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b81, #ffb6c1);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .back-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
