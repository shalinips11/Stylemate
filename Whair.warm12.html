<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Hairstyle</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #222, #444);
            color: white;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: 160px;
            border-radius: 12px;
            object-fit: cover;
            transition: 0.3s;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(255, 107, 129, 0.5);
        }
        .back-button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b81, #ffb6c1);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .back-button:hover {
            transform: scale(1.1);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(255, 255, 255, 0.5);
        }
        .modal .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        .modal .close:hover {
            color: #ff6b81;
        }
    </style>
</head>
<body>

    <h1>Choose Your Hairstyle</h1>

    <div class="gallery">
        <img src="./Images/shapes/split crew-neck/west.warm.hairstyle/h (1).jpg" alt="Hair 1" onclick="openModal(this)">
        <img src="./Images/shapes/split crew-neck/west.warm.hairstyle/h (2).jpg" alt="Hair 2" onclick="openModal(this)">
        <img src="./Images/shapes/split crew-neck/west.warm.hairstyle/h (3).jpg" alt="Hair 3" onclick="openModal(this)">
        <img src="./Images/shapes/split crew-neck/west.warm.hairstyle/h (4).jpg" alt="Hair 4" onclick="openModal(this)">
        <img src="./Images/shapes/split crew-neck/west.warm.hairstyle/h (5).jpg" alt="Hair 5" onclick="openModal(this)">
        <img src="./Images/shapes/split crew-neck/west.warm.hairstyle/h (6).jpg" alt="Hair 6" onclick="openModal(this)">
        <img src="./Images/shapes/split crew-neck/west.warm.hairstyle/h (7).jpg" alt="Hair 7" onclick="openModal(this)">
        <img src="./Images/shapes/split crew-neck/west.warm.hairstyle/h (8).jpg" alt="Hair 8" onclick="openModal(this)">
        <img src="./Images/shapes/split crew-neck/west.warm.hairstyle/h (9).jpg" alt="Hair 9" onclick="openModal(this)">
        <img src="./Images/shapes/split crew-neck/west.warm.hairstyle/h (10).jpg" alt="Hair 10" onclick="openModal(this)">
        <img src="./Images/shapes/split crew-neck/west.warm.hairstyle/h (11).jpg" alt="Hair 11" onclick="openModal(this)">
        <img src="./Images/shapes/split crew-neck/west.warm.hairstyle/h (12).jpg" alt="Hair 12" onclick="openModal(this)">
        <img src="./Images/shapes/split crew-neck/west.warm.hairstyle/h (13).jpg" alt="Hair 13" onclick="openModal(this)">
        <img src="./Images/shapes/split crew-neck/west.warm.hairstyle/h (14).jpg" alt="Hair 14" onclick="openModal(this)">
        <img src="./Images/shapes/split crew-neck/west.warm.hairstyle/h (15).jpg" alt="Hair 15" onclick="openModal(this)">
       
    </div>
    <p> "Disclaimer: Images are used for educational purposes only. All rights belong to their respective owners."</p>

    <button class="back-button" onclick="goBack()">Go Back</button>

    <!-- Modal Structure -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Enlarged Image">
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function openModal(image) {
            document.getElementById("modalImage").src = image.src;
            document.getElementById("imageModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        // Close modal when clicking outside the image
        window.onclick = function(event) {
            let modal = document.getElementById("imageModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };

        // Close modal when pressing Escape key
        document.addEventListener("keydown", function(event) {
            if (event.key === "Escape") {
                closeModal();
            }
        });
    </script>

</body>
</html>
