<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Settings</title>
    <link rel="stylesheet" href="priv.css">
</head>
<body>
    <div class="settings-container">
        <h1>Privacy Settings</h1>

        <!-- Profile Visibility Section -->
        <section class="setting">
            <h2>Profile Visibility</h2>
            <label>
                <input type="radio" name="profileVisibility" value="public" id="publicProfile">
                Public
            </label>
            <label>
                <input type="radio" name="profileVisibility" value="private" id="privateProfile">
                Private
            </label>
        </section>

        <!-- Data Sharing Section -->
        <section class="setting">
            <h2>Data Sharing</h2>
            <label>
                <input type="checkbox" id="dataSharing">
                Allow sharing my data with third parties
            </label>
        </section>

        <!-- Ad Personalization Section -->
        <section class="setting">
            <h2>Ad Personalization</h2>
            <label>
                <input type="checkbox" id="adPersonalization">
                Enable personalized ads
            </label>
        </section>

        <button id="savePrivacySettings">Save Changes</button>
    </div>

    <script src="priv.js"></script>
</body>
</html>
