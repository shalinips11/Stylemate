<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Neck Shape</title>
    <style>  
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #d4fc79, #96e6a1);
            color: #333;
            text-align: center;
        }
        
        h1 {
            color: #090909;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        
        .neck-shapes {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
            padding: 20px;
            max-width: 90%;
            margin: auto;
        }
        
        .neck-shape {
            cursor: pointer;
        }
        
        .neck-shape img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .neck-shape img:hover {
            transform: scale(1.1);
        }
        
        .info-box {
            background: rgba(240, 240, 238, 0.9);
            padding: 15px;
            border-radius: 10px;
            width: 500px;
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }
        
        .info-box img {
            width: 400px;
            height: 400px;
            margin-top: 10px;
        }
        
        .info-button {
            position: fixed;
            top: 50%;
            right: 10px;
            background: #ff6b81;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        .selected-neck {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .selected-neck img {
            width: 150px;
            height: auto;
            border-radius: 50%;
            margin-top: 10px;
        }
        
        .color-selection {
            margin-top: 30px;
            display: none;
        }
        
        .color-selection button {
            background: #ffb6c1;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .color-selection button:hover {
            background: #ff6b81;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Choose Your Neck Shape</h1>
    
    <div class="container">
        <div class="neck-shapes">
            <!-- Neck Shape Images -->
            <div class="neck-shape" onclick="selectNeck('Images/neck 1.jpg', 'neck1')">
                <img src="./Images/neck 1.jpg" alt="Neck 1">
            </div>
            <div class="neck-shape" onclick="selectNeck('Images/neck 4.jpg', 'neck2')">
                <img src="./Images/neck 4.jpg" alt="Neck 4">
            </div>
            <div class="neck-shape" onclick="selectNeck('Images/neck 2.jpg', 'neck3')">
                <img src="./Images/neck 2.jpg" alt="Neck 2">
            </div>
            <div class="neck-shape" onclick="selectNeck('Images/neck 3.jpg', 'neck4')">
                <img src="./Images/neck 3.jpg" alt="Neck 3">
            </div>
            <div class="neck-shape" onclick="selectNeck('Images/neck 6.jpg', 'neck4')">
                <img src="./Images/neck 6.jpg" alt="Neck 6">
            </div>
            <div class="neck-shape" onclick="selectNeck('Images/neck 5.jpg', 'neck4')">
                <img src="./Images/neck 5.jpg" alt="Neck 5">
            </div>
            <div class="neck-shape" onclick="selectNeck('Images/neck 14.jpg', 'neck4')">
                <img src="./Images/neck 14.jpg" alt="Neck 14">
            </div>
            <div class="neck-shape" onclick="selectNeck('Images/neck 7.jpg', 'neck4')">
                <img src="./Images/neck 7.jpg" alt="Neck 7">
            </div>
            <div class="neck-shape" onclick="selectNeck('Images/neck 9.jpg', 'neck4')">
                <img src="./Images/neck 9.jpg" alt="Neck 9">
            </div>

            <div class="neck-shape" onclick="selectNeck('Images/neck 8.jpg', 'neck4')">
                <img src="./Images/neck 8.jpg" alt="Neck 8">
            </div>
            <div class="neck-shape" onclick="selectNeck('Images/neck 12.jpg', 'neck4')">
                <img src="./Images/neck 12.jpg" alt="Neck 12">
            </div>
            <div class="neck-shape" onclick="selectNeck('Images/neck 11.jpg', 'neck4')">
                <img src="./Images/neck 11.jpg" alt="Neck 11">
            </div>

            <div class="neck-shape" onclick="selectNeck('Images/neck 10.jpg', 'neck4')">
                <img src="./Images/neck 10.jpg" alt="Neck 10">
            </div>
            <div class="neck-shape" onclick="selectNeck('Images/neck 13.jpg', 'neck4')">
                <img src="./Images/neck 13.jpg" alt="Neck 13">
            </div>
            
        </div>
    </div>
    
    <!-- Selected Neck Display -->
    <div class="selected-neck" id="selected-neck"></div>
    <div class="info-box" id="infoBox">
        <p>Choose the right colour for the stunning outfit style.</p>
        <img src="Images/info img.jpg" alt="Info Image">
    </div>
    
    <button class="info-button" onclick="toggleInfo()">ℹ️</button>
    
    <!-- Color Selection -->
    <div class="color-selection" id="color-selection">
        <p>Confused on color? Check the info box on the right side!</p>
        <p>Choose Your Color Type:</p>
        <button type="button" onclick="chooseColor('warm')">Warm Colors</button>
        <button type="button" onclick="chooseColor('cool')">Cool Colors</button>
    </div>
    <p> "Disclaimer: Images are used for educational purposes only. All rights belong to their respective owners."</p>

    <script>
    function selectNeck(imageSrc, neckType) {
    const selectedNeckDiv = document.getElementById('selected-neck');
    selectedNeckDiv.innerHTML = `
        <h2>You Selected:</h2>
        <img src="${imageSrc}" alt="Selected Neck Shape">
        <p id="selected-color-text">No color selected</p>
    `;
    document.getElementById('color-selection').style.display = 'block';

    // Store the selected neck type
    selectedNeckDiv.setAttribute('data-neck', neckType);
    selectedNeckDiv.setAttribute('data-color', ''); // Reset color when new neck is selected
}
function toggleInfo() {
    const infoBox = document.getElementById('infoBox');
    infoBox.style.display = (infoBox.style.display === 'block') ? 'none' : 'block';
}

    
function chooseColor(type) {
    const selectedNeckDiv = document.getElementById('selected-neck');
    const selectedNeckType = selectedNeckDiv.getAttribute('data-neck');
    const selectedImage = selectedNeckDiv.querySelector('img')?.getAttribute('src');

    if (!selectedNeckType || !selectedImage) {
        alert('Please choose a neck shape first!');
        return;
    }

    const colorText = type === 'warm' ? 'Warm Colors' : 'Cool Colors';
    document.getElementById('selected-color-text').textContent = `Selected Color: ${colorText}`;

    const warmPages = {
        "neck1": "T.wa.asymmetric-neck.html",
        "neck2": "T.wa.halter-neck.html",
        "neck3": "T.wa.boat-neck.html",
        "neck4": "T.wa.cowl-neck.html",
        "neck5": "T.wa.collared-neck.html",
        "neck6": "T.wa.offshoulder-neck.html",
        "neck7": "T.wa.jewel-neck.html", 
        "neck8": "T.wa.keyhole-neck.html", 
        "neck9": "T.wa.surplice-neck.html",
        "neck10": "T.wa.square-neck.html",
        "neck11": "T.wa.v-neck.html",
        "neck12": "T.wa.split crew-neck.html",
        "neck13": "T.wa.queen anne-neck.html",
        "neck14": "T.wa.u-neck.html",

        // Add others as needed
    };

    const coolPages = {
        "neck1": "T.co.asymmetric-neck.html",
        "neck2": "T.co.halter-neck.html",
        "neck3": "T.co.boat-neck.html",
        "neck4": "T.co.cowl-neck.html",
        "neck5": "T.co.collared-neck.html",
        "neck6": "T.co.offshoulder-neck.html",
        "neck7": "T.co.jewel-neck.html",
        "neck8": "T.co.keyhole-neck.html",
        "neck9": "T.co.surplice-neck.html",
        "neck10": "T.co.square-neck.html",
        "neck11": "T.co.v-neck.html",
        "neck12": "T.co.split crew-neck.html",
        "neck13": "T.co.queen anne-neck.html",
        "neck14": "T.co.u-neck.html",
    
        // Add others as needed
    };

    let targetPage = type === 'warm' ? warmPages[selectedNeckType] : coolPages[selectedNeckType];

    if (targetPage) {
        window.location.href = `${targetPage}?colorType=${type}&neckImage=${encodeURIComponent(selectedImage)}`;
    } else {
        alert("No page found for the selected neck shape and color.");
    }
}


    </script>
</body>
</html>
